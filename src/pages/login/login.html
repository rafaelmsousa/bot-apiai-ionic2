<ion-header no-shadow no-border>
</ion-header>


<ion-content padding class="contentArea">
    <ion-item no-lines class="bgCaixa">
      <h1>Internet <strong>Banking</strong></h1>
    </ion-item>
  <ion-list>
    <ion-grid class="frmLogin">
      <ion-row>
        <ion-col col-8>
          <ion-item no-lines>
            <ion-label floating>Usuário</ion-label>
            <ion-input type="text" class="frmInput" [(ngModel)]="userName" ></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-4>
          <ion-label>Lembrar</ion-label>
          <ion-toggle checked="true" ng-checked="lembrarUsuario" color="laranja"></ion-toggle>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-list radio-group [(ngModel)]="segmento">
            <ion-col col-6>
              <ion-item>
                <ion-label>Pessoa Física</ion-label>
                <ion-radio value="1"></ion-radio>
              </ion-item>
            </ion-col>
            <ion-col col-6>
              <ion-item>
                  <ion-label>Pessoa Jurídica</ion-label>
                  <ion-radio value="2"></ion-radio>
                </ion-item>
            </ion-col>
          </ion-list>
        </ion-row>
        <ion-row>
          <ion-col col-12>
            <ion-item no-lines>
              <ion-label floating>Senha</ion-label>
              <ion-input type="password" class="frmInput" [(ngModel)]="senhaIbc"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
    </ion-grid>
   
  <ion-item no-lines>
    <button ion-button block color="laranja" (click)="doLogin();">Acessar minha conta</button>
  </ion-item>
  <ion-item no-lines>
    <button ion-button block color="laranja" (click)="pularLogin();">Pular login</button>
  </ion-item>
</ion-list> 
</ion-content>
