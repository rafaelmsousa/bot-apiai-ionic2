<ion-header>
  
  <ion-navbar>
      <ion-title>Comando de Voz</ion-title>
      <ion-buttons end>
      <button ion-button (click)="closeModal()"><ion-icon name="close"></ion-icon>Fechar</button>
      </ion-buttons>

  </ion-header>
  <ion-content padding>
