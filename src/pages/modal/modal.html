<ion-header>
  
  <ion-navbar>
      <ion-title>Comando de Voz</ion-title>
      <ion-buttons end>
      <button ion-button large (click)="closeModal()" ><ion-icon name="close"></ion-icon></button>
      </ion-buttons>
  </ion-navbar>
  
  </ion-header>
  <ion-content text-center>
    <br>
    
    <p>
      <ion-spinner name="dots" *ngIf="isRecording"></ion-spinner>
      {{retornoServidor}}<br>
    </p>
    
    <button (click)="sendVoice();" ion-button round outline large color="blue"><ion-icon name="mic"></ion-icon></button>   

  </ion-content>
